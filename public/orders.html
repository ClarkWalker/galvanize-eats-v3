
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Orders</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="style/master.css">
  <link rel="stylesheet" href="style/orders.css">
</head>
<body>
  <header>
    <a href="index.html">
      <h1>Galvanize Eats</h1>
    </a>
  </header>

  <main>
    <section id="order_area">
      <section id="order_form" class="order">
        <section id="item_picker">

        </section>
        <section id="add_item_area">
          <h2>Quantity</h2>
          <form id="add_amount" action="index.html" method="post">
            <input id="quantity" type="number" name="number_of_items" value="1">
            <button id="add_to_order" type="button" name="button">Add Item</button>
          </form>
        </section>
        <section id="customer_info">
          <form class="info_form" action="index.html" method="post">
            <h3>Name</h3>
            <input type="text" name="" value="" placeholder="name">
            <h3>Number</h3>
            <input type="number" name="" value="" placeholder="(555) 555-5555">
            <h3>Address</h3>
            <input type="text" name="" value="" placeholder="123 Sesame St">
            <button id="delivery_button" type="button" name="button">Deliver It!</button>
          </form>
        </section>
      </section>

      <section id="ticket" class="order">
        <section id="items_selected">

        </section>
        <section id="totals">
          <div class="">
            <h3>Subtotal: </h3>
            <h3 id="subtotal">00.00</h3>
          </div>
          <div class="">
            <h3>tax: </h3>
            <h3 id="tax">00.00</h3>
          </div>
          <div class="">
            <h2>Grand Total: </h2>
            <h2 id="grand_total">00.00</h2>
          </div>
        </section>
      </section>
    </section>
  </main>

  <footer>Â© Galvanize 2015 + Denver Colorado</footer>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="my_librarry.js"></script>
</body>
</html>
